<template>
  <h2>Configuration Options</h2>
  <section if.bind="options">
    <table class="table table-striped">
      <tr>
        <th>Property</th>
        <th>Type</th>
        <th>Default</th>
        <th>Description</th>
      </tr>

      <template repeat.for="option of options">
        <compose view="elements/nested-table-row.html" view-model.bind="option | nested:0" containerless></compose>
      </template>

    </table>
  </section>
</template>
